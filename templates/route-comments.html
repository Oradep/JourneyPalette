<!-- Этот шаблон возвращает только список комментариев -->
{% if route.comments %}
  <ul>
    {% for comment in route.comments %}
      <li>
        <p>{{ comment.text }}</p>
        <small>Оценка: {{ comment.rating }} | {{ comment.created_at.strftime("%d-%m-%Y %H:%M") }}</small>
      </li>
    {% endfor %}
  </ul>
{% else %}
  <p>Нет комментариев.</p>
{% endif %}
