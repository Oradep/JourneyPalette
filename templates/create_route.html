<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <title>Создать маршрут</title>
  <link rel="stylesheet" href="{{ url_for('static', filename='css/styles.css') }}">
</head>
<body>
  <h1>Создание маршрута</h1>
  <form action="{{ url_for('create_route') }}" method="POST">
    <div>
      <label for="title">Название маршрута:</label>
      <input type="text" name="title" id="title" required>
    </div>
    <div>
      <label for="description">Описание маршрута:</label>
      <textarea name="description" id="description" required></textarea>
    </div>
    <div>
      <label for="is_private">Приватный маршрут:</label>
      <input type="checkbox" name="is_private" id="is_private">
    </div>
    <button type="submit">Создать</button>
  </form>
  <a href="{{ url_for('index') }}">Назад на главную</a>
</body>
</html>
